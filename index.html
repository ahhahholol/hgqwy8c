// Snow effect
let c=document.querySelector("canvas"),ctx=c.getContext("2d");c.width=innerWidth;c.height=innerHeight;
let s=[];for(let i=0;i<400;i++)s.push({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*3+1,spd:Math.random()*1.5+0.5});
